<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="theme-color" content="#9c27b0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="framework7/css/framework7.ios.min.css">
  <link rel="stylesheet" href="framework7/css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="framework7/css/my-app.css">

  <title>DescartesLab</title>
    
</head>

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>

      <!-- Left panel with reveal effect-->
      <div class="panel panel-left panel-cover" style="background-color:#FAFAFA;">
        <div class="list-block" style="margin:0 !important;">

        </div>
      </div>
    
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through">
          <!-- Page, data-page contains page name-->
            <div data-page="index" class="page navbar-fixed">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="link icon-only">
                                <i class="fa fa-cog"></i>
                            </a>
                        </div>
                        <div class="center">Nome do app</div>
                        <div class="right">
                            <a href="#" class="link icon-only">
                                <i class="fa fa-filter"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="page-content infinite-scroll" data-distance="100">
                  <div class="content-block">
                    <div class="card facebook-card">
                      <div class="card-header no-border">
                        <div class="facebook-name">Pizza grande</div>
                        <div class="facebook-date"><i class="fa fa-ticket"></i> 5</div>
                      </div>
                      <div class="card-content"><img src="img/pizza.jpg" width="100%"></div>
                      <div class="card-footer no-border">
                        <p style="font-size: 15px;color: coral;">50% off</p>
                        <center><diva style="font-size: 20px;color: #007aff;">R$22,00</diva><br><s>R$44,00</s></center>
                        <a href="#" class="link" style="font-size: 23px;"><i class="fa fa-cart-arrow-down"></i></a>
                      </div>
                    </div>
                    <div class="card facebook-card">
                      <div class="card-header no-border">
                        <div class="facebook-name">Pastel</div>
                        <div class="facebook-date"><i class="fa fa-ticket"></i> 5</div>
                      </div>
                      <div class="card-content"><img src="img/pastel.jpg" width="100%"></div>
                      <div class="card-footer no-border">
                        <p style="font-size: 15px;color: coral;">50% off</p>
                        <center><diva style="font-size: 20px;color: #007aff;">R$5,00</diva><br><s>R$10,00</s></center>
                        <a href="#" class="link" style="font-size: 23px;"><i class="fa fa-cart-arrow-down"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="framework7/js/framework7.js"></script>

</body>

</html>
